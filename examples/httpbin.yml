version: 1
endpoint: https://httpbin.org/

cookiejar: true
environment:
  params:
    name: David

GET /anything:
  - alias: anything
    payload:
      name: $env.params.name
  - alias: anything2

GET /cookies/set:
  alias: set-cookies
  params:
    hello: World

GET /status/418:
  alias: teapot

POST /post:
  alias: post
  formdata:
    id: $[uuid()]
    file: $[createReadStream('./github.yml')]
