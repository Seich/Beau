version: 1
endpoint: 'http://jsonplaceholder.typicode.com'

environment:
  the:
    post: 1

defaults:
  headers:
    hello: $posts.body.0.userId

GET /posts/$env.the.post: get-post

GET /posts/:
  alias: posts
  headers:
    hello: false

POST /posts/:
  alias: new-post
  documentation:
    title: New Post

GET /users/$posts.body.0.userId:
  alias: post-user
  documentation:
    description: Fetches the user for a give post.
  params:
    hello: 'world'
