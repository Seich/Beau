version: 1
host: 'http://jsonplaceholder.typicode.com'

GET /posts/:
  alias: posts
  documentation:
    title: Fetch Posts
    description: Fetches all posts available.

POST /posts/:
  alias: new-post
  documentation:
    title: New Post

GET /users/$posts.body.0.userId:
  alias: post-user
  documentation:
    description: Fetches the user for a give post.
  params:
    hello: 'world'
